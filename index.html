<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Unit Converter</title>
</head>
<body>
    <div class="upper-container">
        <h1>Metric/Imperial Unit Converter</h1>
        <input id='number-input' type='text' placeholder='0'>
        <button id='calculate'>Calculate</button>
    </div>

    <div class="lower-container">
        <div class="result length">
            <h3>Length (Meters/Feet)</h3>
            <p id='length-result'></p>
        </div>
        <div class="result volume">
            <h4>Volume (Liters/Gallons)</h4>
            <p id='volume-result'></p>
        </div>
        <div class="result mass">
            <h5>Mass (Kilograms/Pounds)</h5>
            <p id='mass-result'></p>
        </div>    
    </div>
    <script src='index.js'></script>
</body>
</html>
